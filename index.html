<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS LINK -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- FONT LINKS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="container">
      <div class="item content-holder">
          <div class="content">
             <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
             <p class="content-data">
               Discover the benefits of data analytics and make better decisions regarding revenue, customer 
               experience, and overall efficiency.
             </p>
          </div>
          
          <div class=" item stats">
            <div class="stat-items">
              
              <div class="stat-content">
                <h3>10k+ </h3>
                <p>COMPANIES</p>
              </div>
              
            </div>
            <div class="stat-items">
              <div class="stat-content">
                <h3>314 </h3>
                <p>TEMPLATES</p>
              </div>
               
            </div>
            <div class="stat-items">
              <div class="stat-content">
                <h3>12M+</h3>
                <p>QUERIES</p> 
              </div>
            </div>        
          </div>         
      </div>
      <div class="image">
        <div class="image-box"></div>
        <img  class="side-image" src="images/image-header-desktop.jpg" alt="people seating together having chat">
      </div>
    </section>    
  </main>
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lee Parker</a>.
  </div>
  </footer>
</body>
</html>
